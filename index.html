<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGPU Brick Renderer</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      canvas {
        width: 512px;
        height: 512px;
        border-radius: 20px;
        background-color: hsl(227, 70%, 59%);
        background-size: calc(512px * 0.125) calc(512px * 0.125);
        background-image: linear-gradient(to right, #fff2 1px, transparent 1px),
          linear-gradient(to bottom, #fff2 1px, transparent 1px);
      }
    </style>
  </head>
  <body>
    <canvas width="512" height="512"></canvas>
    <form>
      <label for="rotateX">Rotate X</label>
      <input
        type="range"
        id="rotateX"
        name="rotateX"
        value="60"
        min="-180"
        max="180"
      />
      <label for="rotateY">Rotate Y</label>
      <input
        type="range"
        id="rotateY"
        name="rotateY"
        value="0"
        min="-180"
        max="180"
      />
      <label for="rotateZ">Rotate Z</label>
      <input
        type="range"
        id="rotateZ"
        name="rotateZ"
        value="45"
        min="-180"
        max="180"
      />

      <label for="scale">Scale</label>
      <input
        type="range"
        id="scale"
        name="scale"
        value="0.6"
        min="0.01"
        max="2"
        step="0.1"
      />

      <label for="color">Color</label>
      <input type="color" id="color" name="color" value="#e04d4d" />

      <button type="reset">Reset</button>
    </form>
    <script type="module">
      import { initialize } from "./index.js";

      const canvas = document.querySelector("canvas");

      const form = document.querySelector("form");

      await initialize(canvas, form);
    </script>
  </body>
</html>
